<!-- pages/invoiceJob.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Job List Page</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/pages/invoiceJob.js"></script>
</head>
<body>
    <div class="invoice-container">
        <h1>Welcome!</h1>
        <p>Here you can create, edit and delete your Job Details used on invoices.</p>
        <h2>List of saved jobs</h2>
        <table id="jobTable">
            <thead>
                <tr>
                    <th>Job Name</th>
                    <th>Price</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be populated by JavaScript -->
            </tbody>
        </table>
        <br>
        <button type="button" onclick="window.location.href='/pages/invoice-job-add'">Add Job</button>
        <button type="button" onclick="exportJobs()">Export Jobs</button><br><br>
        <button type="button" onclick="window.location.href='/'">Back</button><br><br>
        <fieldset>
            <legend>How to use:</legend>
            <label>
                1. Choose the job entry to edit.<br>
                2. Click on Edit button next to the selected job.<br>
                3. Click Add Job button if you want to create a new job. 
            </label>
        </fieldset><br>
    </div>
</body>
</html>

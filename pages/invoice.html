<!-- pages/invoice.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Invoice Page</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/pages/invoice.js"></script>
</head>
<body>
    <div class="invoice-container">
        <h1>Welcome!</h1>
        <p>Here you can create, store, customise and retreive your invoices.</p>
        <button onclick="window.location.href='/pages/invoiceForm.html'">Create Invoice</button>
        <button onclick="window.location.href='/pages/invoiceEdit.html'">Invoice Edit</button>
        <br>
        <p>You can also add, remove or change clients or jobs data used to create invoices.</p>
        <button onclick="window.location.href='/pages/invoiceJob.html'">Jobs Edit</button>
        <button onclick="window.location.href='/pages/client.html'">Clients Edit</button>
        <button onclick="window.location.href='/pages/invoiceVat.html'">VAT Edit</button>
        <br><br>
        <div id="invoice-list">
            <h2>Latest invoices list</h2>
            <table id="invoice-table">
                <thead>
                    <tr>
                        <th>Invoice Number</th>
                        <th>Payee Name</th>
                        <th>Email</th>
                        <th>Cost</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Invoices will be dynamically inserted here -->
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>

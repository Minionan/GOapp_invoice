<!-- pages/invoiceJobAdd.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Add Job</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="invoice-container">
        <h1>Add Job</h1>
        <form id="jobForm">
            <label for="jobName">Job Name:</label>
            <input type="text" id="jobName" name="jobName" required><br><br>
            
            <label for="price">Price:</label>
            <input type="text" id="price" name="price" required><br><br>
            
            <button type="submit">Create Job</button>
            <button type="button" onclick="window.location.href='/pages/invoiceJob.html'">Back</button>
        </form>
    </div>

    <script>
    document.getElementById('jobForm').addEventListener('submit', function(event) {
        event.preventDefault();
        
        const jobName = document.getElementById('jobName').value;
        const price = document.getElementById('price').value;
        
        fetch('/job-add', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ jobName, price }),
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                window.location.href = '/pages/invoiceJob.html'; // Redirect to job list
            } else {
                alert('Failed to add job.');
            }
        })
        .catch(error => {
            console.error('Error:', error);
        });
    });
    </script>
</body>
</html>

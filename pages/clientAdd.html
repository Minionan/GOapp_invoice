<!-- pages/clientAdd.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Add Client</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/pages/clientAdd.js"></script>
</head>
<body>
    <div class="invoice-container">
        <h1>Add Client</h1>
        <form id="clientForm">
            <label for="clientName">Client Name:</label>
            <input type="text" id="clientName" name="clientName" required>
            <br><br>
            <label for="parentName">Payee Name:</label>
            <input type="text" id="parentName" name="parentName" required>
            <br><br>
            <label for="address1">Address 1:</label>
            <input type="text" id="address1" name="address1" required>
            <br><br>
            <label for="address2">Address 2:</label>
            <input type="text" id="address2" name="address2" required>
            <br><br>
            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" required>
            <br><br>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" required>
            <br><br>
            <label for="abbreviation">Abbreviation:</label>
            <input type="text" id="abbreviation" name="abbreviation" required>
            <br><br>
            <label for="status">Status:</label>
            <select id="status" required>
                <option value="1">Active</option>
                <option value="0">Inactive</option>
            </select>
            <br><br>
            <button type="submit">Create Client</button>
            <button type="button" onclick="window.location.href='/pages/client.html'">Back</button>
            <br><br>
        </form>
        <fieldset>
            <legend>How to use:</legend>
            <label>
                1. Here you can create client records.<br>
                2. Active clients are shown on the Invoice Form client drop-down menu.<br>
                3. It is a good habit to set inactive status for clients which are not commonly used.<br>
                4. When creating client you have almost no restrictions, but be minfull that what you type will end up on invoices.<br>
                5. Abbreviation has to consist of minimum 3 letters and may contain only alphanumeric characters.
            </label>
        </fieldset><br>
    </div>
</body>
</html>

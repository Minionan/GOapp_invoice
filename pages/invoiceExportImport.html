<!-- pages/invoice.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Invoice Page</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/pages/invoiceExportImport.js"></script>
</head>
<body>
    <div class="invoice-container">
        <div id="invoice-list">
            <h2>Latest invoices list</h2>
            <table id="invoice-table">
                <thead>
                    <tr>
                        <th>Invoice Number</th>
                        <th>Payee Name</th>
                        <th>Email</th>
                        <th>Cost</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Invoices will be dynamically inserted here -->
                </tbody>
            </table>
        </div>
        <br>
        <button onclick="exportInvoices()">Export Invoices</button>
        <button onclick="importInvoices()">Import Invoices</button>
        <button onclick="importInvoiceTXT()">Import from TXT</button>
        <br><br>
        <button type="button" onclick="window.location.href='/'">Back</button>
        <br><br>
        <fieldset>
            <legend>How to use:</legend>
            <label>
                1. By clicking Export Invoices you will export all your invoices to CSV file.<br>
                2. To import invoices from previously exported CSV file use Import Invoices.<br>
                3. If you wish to import just a single invoice, first generate txt file and use Import from TXT.<br>
                4. Importing automatically checks for inovoice duplicates and prevents their import.
            </label>
        </fieldset><br>
    </div>
</body>
</html>

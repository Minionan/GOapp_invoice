<!-- pages/invoiceJobEdit.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Edit Job</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="invoice-container">
        <h1>Job Edit Form</h1>
        <form id="editJobForm">
            <input type="hidden" id="jobId">
            <label for="jobName">Job Name:</label>
            <input type="text" id="jobName" required><br><br>
            <label for="price">Price:</label>
            <input type="text" id="price" required><br><br>
            <div class="button-group">
                <button type="button" onclick="saveJob()">Save Job</button>
                <button type="button" onclick="deleteJob()">Delete Job</button>
                <button type="button" onclick="window.location.href='/pages/invoiceJob.html'">Back</button>
                <br><br>
                <fieldset>
                    <legend>How to use:</legend>
                    <label>
                        1. Edit job name or price to your liking.<br>
                        2. Save, Delete and Back buttons are self-explainatory.<br>
                        3. Editing job name or price will help you set the default job values used on Invoice Form.<br>
                        4. Editing job name or price do not apply to any of the saved invoices.
                    </label>
                </fieldset><br>
            </div>
        </form>
    </div>
    <script>
        // Fetch job details when page loads
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const jobId = urlParams.get('id');
            
            fetch(`/job-details?id=${jobId}`)
                .then(response => response.json())
                .then(job => {
                    document.getElementById('jobId').value = job.id;
                    document.getElementById('jobName').value = job.jobName;
                    document.getElementById('price').value = job.price;
                })
                .catch(error => console.error('Error fetching job details:', error));
        });

        function saveJob() {
            const jobId = document.getElementById('jobId').value;
            const jobName = document.getElementById('jobName').value;
            const price = document.getElementById('price').value;

            fetch(`/job-update?id=${jobId}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ jobName, price })
            })
            .then(response => {
                if (response.ok) {
                    window.location.href = '/pages/invoiceJob.html';
                } else {
                    throw new Error('Failed to update job');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to update job');
            });
        }

        function deleteJob() {
            const jobId = document.getElementById('jobId').value;
            const confirmDelete = confirm('Are you sure you want to delete this job?');

            if (confirmDelete) {
                fetch(`/job-delete?id=${jobId}`, {
                    method: 'POST'
                })
                .then(response => {
                    if (response.ok) {
                        window.location.href = '/pages/invoiceJob.html';
                    } else {
                        throw new Error('Failed to delete job');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Failed to delete job');
                });
            }
        }
    </script>
</body>
</html>

<!-- pages/invoiceJobEdit.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Edit Job</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/pages/invoiceJobEdit.js"></script>
</head>
<body>
    <div class="invoice-container">
        <h1>Job Edit Form</h1>
        <form id="editJobForm">
            <input type="hidden" id="jobId">
            <label for="jobName">Job Name:</label>
            <input type="text" id="jobName" required><br><br>
            <label for="price">Price:</label>
            <input type="text" id="price" required><br><br>
            <div class="button-group">
                <button type="button" onclick="saveJob()">Save Job</button>
                <button type="button" onclick="deleteJob()">Delete Job</button>
                <button type="button" onclick="window.location.href='/pages/invoiceJob.html'">Back</button>
                <br><br>
                <fieldset>
                    <legend>How to use:</legend>
                    <label>
                        1. Edit job name or price to your liking.<br>
                        2. Save, Delete and Back buttons are self-explainatory.<br>
                        3. Editing job name or price will help you set the default job values used on Invoice Form.<br>
                        4. Editing job name or price do not apply to any of the saved invoices.
                    </label>
                </fieldset><br>
            </div>
        </form>
    </div>
</body>
</html>
